<!-- Template for implementation description used for testing.
     Use values for organization, etc. from values in implementations.csv
-->
<div class="impl" id="impl-{{organization}}">
  <h3>Organization</h3>
  <div class="testimonial">
    <p>
    {{organization_name}} supports this specification as it {{reason}}. 
    </p>
    <p>
    {{Introduction}}
    </p>
  </div>

  <h4 id="impl-{{organization}}-{{implementation}}">{{implementation_name}}: {{implementation_category}}</h4>
  <p>
  {{implementation_description}}
  </p>

</div>
